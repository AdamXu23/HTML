<!doctype html>
<html lang="zh">
    <head>
        <meta charset="UTF-8" />
        <title>HTML Table </title>
    </head>
    <body>
        <table border="1" width="80%" cellspacing="5" cellpadding="5">
            <tr>
                <td colspan="2">A</td>>
            </tr>
            <tr>
                <td>A1</td>
                <td>A1</td>
            </tr>
        </table>
        <br>
        <table border="1" width="80%" cellspacing="5" cellpadding="5">
            <tr>
                <td rowspan="2">A</td>
                <td>A1</td>
            </tr>
            <tr>
                <td>A2</td>
            </tr>
        </table>
    </body>
</html>
