<!doctype html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <title>HTML New Add</title>
    </head>
    <body>
        <from action="">
            <p>
                <label for="username">User Name</label> 
                <input type="text" name="username_1" id="username" placeholder="UserName" required autofocus>
            </p>
            <p>
                <label for="Find">find</label> 
                <input type="search" name="find_1" id="find" placeholder="Find">
            </p>
            <p>
                <label for="email1">Email1</label>
                <input type="email" name="email_1" id="email1" placeholder="Email1">
            </p>
            <p>
                <label for="email2">Email2</label>
                <input type="email" name="email_2" id="email2" placeholder="Email2"
                    pattern="[a-z0-9._%+1]+@[a-z0-9.-]+\.[a-z]{2,4}$">
            </p>
            <p>
                <label for="url">Url</label>
                <input type="url" name="uel_1" id="url">
            </p>
            <p>
                <label for="tel">Tel</label>
                <input type="tel" name="tel_1" id="tel">
            </p>
            <p>
                <label for="number">Number</label>
                <input type="number" name="number_1" id="number" min="1" max="21" step="3">
            </p>
            <p>
                <label for="date">Date</label>
                <input type="date" name="date_1" id="date">
            </p>
            <p>
                <label for="time">Time</label>
                <input type="time" name="time_1" id="time">
            </p>
            <p>
                <label for="range">Range</label>
                <input type="range" name="range_1" id="range">
            </p> 
            <p>
                <label for="color">Color</label>
                <input type="color" name="color_1" id="color">
            </p>
            <p>
                <input type="submit" value="Send out">
                <input type="submit" value="reset">

            </p>
        </from>
    </body>
</html>
