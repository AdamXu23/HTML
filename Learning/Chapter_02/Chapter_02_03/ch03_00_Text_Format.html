<body>
    <!--2-01 段落與分行-->
    <h2>靜夜思<sup>李</sup><sub>白</sub></h2>
    <p>
        <b>床前明月光，</b>
        <strong>疑是地上霜。</strong>
        <br>
        <i> 举头望明月，</i> 
        <em> 低头思故乡。</em>
        <br>
    </p>
    <u>
        月光鋪在床前的地上，
        像是一層瑩白的濃霜。
        擡頭眺望窗外的明月，
        低頭思念久別的故鄉。
    </u>
