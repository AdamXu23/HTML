        <h3>靜夜思 李白</h3>
        <pre>
        床前明月光，疑是地上霜。
            举头望明月，低头思故乡。
                </pre>
        <p>
            月光鋪在床前的地上，
            像是一層瑩白的濃霜。
            擡頭眺望窗外的明月，
            低頭思念久別的故鄉。
        </p>
