       <h1>--區域群組--</h1>
    <h2>靜夜思 李白</h2>
    <span>
        床前明月光，疑是地上霜。
    </span>
    举头望明月，低头思故乡。
    <div>
        月光鋪在床前的地上，
        像是一層瑩白的濃霜。
    </div>
        擡頭眺望窗外的明月，
        低頭思念久別的故鄉。
