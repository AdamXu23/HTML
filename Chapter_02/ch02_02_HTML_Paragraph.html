    <!--段落與分行-->
        <p>靜夜思  李白</p>
        <p> 
            床前明月光，疑是地上霜。<br> 
            举头望明月，低头思故乡。<br>
        </p>
        <p>
            明亮的月光灑在牀前的窗戶紙上，
            好像地上泛起了一層霜。
            擡起頭看那天窗外空中的一輪明月，
            不由得低頭沉思，想起遠方的家鄉。
        </p>
