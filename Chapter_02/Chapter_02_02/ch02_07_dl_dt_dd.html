        <dl>
            <dt> 靜夜思 李白</dt>
            <dd>
                床前明月光，疑是地上霜。<br>
                举头望明月，低头思故乡。<br>
            </dd>
            <dt>說明 </dt>
            <dd>
                月光鋪在床前的地上，
                像是一層瑩白的濃霜。
                擡頭眺望窗外的明月，
                低頭思念久別的故鄉。
            </dd>
        </dl>
