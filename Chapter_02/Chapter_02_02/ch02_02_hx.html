        <!--2-02段落標題-->
        <h1>靜夜思 李白</h1>
        <h2>床前明月光，疑是地上霜。</h2>
        <h3>举头望明月，低头思故乡。</h3>
        <h4>月光鋪在床前的地上，</h4>
        <h5>像是一層瑩白的濃霜。</h5>
        <h6>擡頭眺望窗外的明月，</h6>
        低頭思念久別的故鄉。
